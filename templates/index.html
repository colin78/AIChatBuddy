<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ColinGPT</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <div id="login-container">
            <h1>Welcome to AI Chat with CustomGPT</h1>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="login-button">Start Chat</button>
        </div>
        <div id="chat-container" style="display: none;">
            <!-- <div id="chat-header">
                <h2>Chat with CustomGPT</h2>
            </div> -->
            <div id="chat-wrapper">
                <div id="chat-messages"></div>
            </div>
            <div id="conversation-starters">
                <ul id="starters-list"></ul>
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            <button id="clear-chat-button">Clear Chat History</button>
            <div id="powered-by" class="powered-by">Powered by OpenAI GPT-4 and Flask</div>
            <div id="advanced-settings-container">
                <button id="advanced-settings-button">Advanced Settings</button>
                <div id="advanced-settings-content" style="display: none;">
                    <textarea id="context-input" rows="10" cols="50"></textarea>
                    <button id="save-context-button">Save Context</button>
                    <button id="reset-context-button">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
